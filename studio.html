<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS | THE REGISTRY</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background-color: black; overflow: hidden; 
            font-family: 'Courier New', monospace; color: white; 
        }
        
        /* CINEMATIC ENGINE */
        #bg-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: 1; object-fit: cover;
            filter: brightness(45%); display: block;
        }

        /* HUD OVERLAY LAYER */
        #overlay { position: relative; z-index: 10; padding: 40px; pointer-events: none; }
        
        h1 { 
            font-size: 1.8rem; letter-spacing: 10px; 
            border-bottom: 2px solid rgba(255,255,255,0.7); 
            display: inline-block; padding-bottom: 10px; margin: 0; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
        
        /* TRANSPARENT AGENT CARD */
        #agent-card { 
            background: rgba(0,0,0,0); /* FULL TRANSPARENCY */
            padding: 20px; 
            border-left: 2px solid white; 
            max-width: 400px; 
            margin-top: 30px; 
            pointer-events: auto; 
        }

        h2 { 
            letter-spacing: 4px; color: #fff; margin-top: 0; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
        }

        p { 
            line-height: 1.6; color: rgba(255,255,255,0.9); 
            font-size: 0.9rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
        }

        /* HUD CONTROLS */
        #controls { 
            position: fixed; bottom: 8%; left: 40px; 
            display: flex; flex-direction: column; gap: 12px; z-index: 20; 
        }

        button { 
            background: rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.5); 
            color: white; padding: 15px; width: 240px; 
            cursor: pointer; text-transform: uppercase; 
            letter-spacing: 2px; font-weight: bold; 
            transition: 0.4s; text-align: left;
            backdrop-filter: blur(2px);
        }

        button:hover, .active-btn { 
            background: white; color: black; 
            border-color: white; padding-left: 30px; 
        }

        /* MOBILE RESPONSIVE TWEAKS */
        @media (max-width: 600px) {
            #overlay { padding: 25px; }
            h1 { font-size: 1.2rem; letter-spacing: 5px; }
            #agent-card { max-width: 85%; margin-top: 20px; }
            #agent-card p { font-size: 0.75rem; }
            #controls { bottom: 5%; left: 25px; gap: 8px; }
            button { width: 190px; padding: 12px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <!-- VIDEO PLAYER -->
    <video id="bg-video" autoplay muted loop playsinline preload="auto">
        <source id="video-source" src="britishroman.mp4" type="video/mp4">
    </video>

    <!-- INTERFACE -->
    <div id="overlay">
        <h1>ROMAN LAW STUDIOS</h1>
        <div id="agent-card">
            <h2 id="agent-name">THE SPY</h2>
            <p id="agent-desc">DNA: BRITISH INTEL<br>STATUS: ACTIVE / MONITORING<br><br>Primary reconnaissance and alpha generation unit.</p>
        </div>
    </div>

    <!-- SELECTOR -->
    <div id="controls">
        <button onclick="switchDNA('britishroman', 'THE SPY', 'DNA: BRITISH INTEL<br>STATUS: ACTIVE / MONITORING<br><br>Primary reconnaissance and alpha generation unit.', this)" class="active-btn">RECON</button>
        <button onclick="switchDNA('greaser', 'THE GREASER', 'DNA: URBAN STREETS<br>STATUS: ACTIVE / SECURED<br><br>Internal security and protocol enforcement specialist.', this)">SECURITY</button>
        <button onclick="switchDNA('attorney', 'THE ATTORNEY', 'DNA: CORPORATE LAW<br>STATUS: ACTIVE / GOVERNING<br><br>High-level protocol governance and strategic negotiation.', this)">GOVERNANCE</button>
    </div>

    <script>
        function switchDNA(file, name, desc, btn) {
            const video = document.getElementById('bg-video');
            const nameField = document.getElementById('agent-name');
            const descField = document.getElementById('agent-desc');
            const buttons = document.querySelectorAll('button');

            // 1. Update Asset
            video.src = file + ".mp4";
            nameField.innerText = name;
            descField.innerHTML = desc;

            // 2. Audio Handshake (Lift Mute on Interaction)
            video.muted = false;
            video.volume = 0.8;
            
            video.load();
            video.play().catch(e => console.log("Awaiting manual trigger for audio..."));

            // 3. HUD Feedback
            buttons.forEach(b => b.classList.remove('active-btn'));
            btn.classList.add('active-btn');
        }

        // AUDIO ACTIVATOR: First tap on the screen unmutes current cinematic
        document.addEventListener('click', function() {
            const v = document.getElementById('bg-video');
            if(v.muted) {
                v.muted = false;
                v.play();
            }
        }, { once: true });
    </script>
</body>
</html>
