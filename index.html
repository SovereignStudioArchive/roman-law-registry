<head>

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #1a1a1a; }

    <video id="video-bg" autoplay muted loop playsinline>

        <button onclick="window.location.href='evolution.html'">PROCEED</button>
        <br><br>
        <button onclick="document.getElementById('video-bg').play()" style="font-size: 10px; opacity: 0.5;">FORCE VIDEO START</button>
