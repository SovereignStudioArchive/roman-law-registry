<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW | THE FOUNDRY</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; color: #fff; height: 100dvh; overflow: hidden; }

        /* FULL SCREEN VELOCITY */
        #bg-video { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            object-fit: cover; filter: grayscale(1) brightness(0.4); 
        }

        /* MINIMALIST OVERLAY */
        .header { position: absolute; top: 40px; left: 40px; z-index: 10; }
        h1 { font-size: 3rem; letter-spacing: 15px; margin: 0; font-family: 'Special Elite', cursive; opacity: 0.8; }
        .subtitle { color: #b7410e; letter-spacing: 6px; font-size: 0.7rem; text-transform: uppercase; margin-top: 5px; }

        /* GHOST NAVIGATION */
        .nav-link { 
            position: absolute; bottom: 40px; right: 40px; z-index: 10;
            color: #fff; text-decoration: none; font-size: 0.7rem; letter-spacing: 4px;
            border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px;
            transition: 0.4s; opacity: 0.5;
        }
        .nav-link:hover { opacity: 1; border-color: #b7410e; color: #b7410e; }

        @media (max-width: 600px) { h1 { font-size: 1.8rem; } .nav-link { right: 20px; bottom: 20px; } }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="assets/trainrun.mp4" type="video/mp4">
    </video>

    <div class="header">
        <h1>ROMAN LAW</h1>
        <div class="subtitle">Sovereign Creative Studio</div>
    </div>

    <!-- CLEAN GHOST NAVIGATION -->
    <a href="archive.html" class="nav-link">[ ENTER_ARCHIVE ]</a>

</body>
</html>
