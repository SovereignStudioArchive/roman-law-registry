<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | Index</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: monospace; }
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #btn { position: relative; z-index: 10; padding: 20px; border: 2px solid white; background: none; color: white; cursor: pointer; letter-spacing: 5px; text-transform: uppercase; }
    </style>
</head>
<body>

    <button id="btn" onclick="injectDNA()">[ RECLAIM INDEX ]</button>
    <div id="video-container"></div>

    <script>
        function injectDNA() {
            const container = document.getElementById('video-container');
            const btn = document.getElementById('btn');
            
            // Generate the video element from scratch to bypass CSP blocks
            const video = document.createElement('video');
            video.src = "![](https://images.ottowallet.xyz/videos/1769492817510.mp4)";
            video.loop = true;
            video.playsInline = true;
            video.style.width = "100%";
            video.style.height = "100%";
            video.style.objectFit = "cover";
            
            container.appendChild(video);
            btn.style.display = "none";
            
            // Force the play
            video.play().catch(e => {
                console.error("Critical Failure:", e);
                alert("Browser Blocked Playback. Check console.");
            });
        }
    </script>
</body>
</html>
