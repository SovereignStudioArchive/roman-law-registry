<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS | THE REGISTRY</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        /* Cinematic Video Background */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(40%);
            transition: opacity 0.5s ease-in-out;
        }

        /* Overlay Branding */
        #overlay {
            position: absolute;
            top: 8%;
            left: 5%;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 12px;
            margin: 0;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            display: inline-block;
            padding-bottom: 10px;
        }

        /* Agent Info Card */
        #agent-profile {
            margin-top: 30px;
            max-width: 450px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-left: 2px solid white;
        }

        h2 {
            letter-spacing: 5px;
            margin-top: 0;
            font-size: 1.2rem;
        }

        p {
            line-height: 1.6;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: #cccccc;
        }

        /* Navigation Controls */
        #controls {
            position: fixed;
            bottom: 8%;
            left: 5%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 2;
        }

        button {
            background: none;
            border: 1px solid rgba(255,255,255,0.4);
            color: rgba(255,255,255,0.6);
            padding: 12px 25px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            letter-spacing: 3px;
            transition: all 0.4s ease;
            width: 250px;
        }

        button:hover {
            border-color: white;
            color: white;
            padding-left: 35px;
            background: rgba(255,255,255,0.1);
        }

        .active-btn {
            border-color: white;
            color: white;
            background: rgba(255,255,255,0.2);
            padding-left: 35px;
        }

        /* Scanline Effect for cinematic feel */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 3;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div id="video-container">
        <video id="bg-video" autoplay muted loop playsinline>
            <source id="video-source" src="spy.mp4" type="video/mp4">
        </video>
    </div>

    <div id="overlay">
        <h1>ROMAN LAW STUDIOS</h1>
        <div id="agent-profile">
            <h2 id="agent-name">001_THE SPY</h2>
            <p id="agent-desc">
                DNA ORIGIN: BRITISH INTELLIGENCE<br>
                SPECIALIZATION: EXTERNAL RECONNAISSANCE<br>
                STATUS: ACTIVE / MONITORING<br><br>
                The primary eye of the Studio. Tasked with gathering high-level alpha and market movements across the $VIRTUAL network.
            </p>
        </div>
    </div>

    <div id="controls">
        <button onclick="switchAgent('spy', '001_THE SPY', 'DNA ORIGIN: BRITISH INTELLIGENCE<br>SPECIALIZATION: EXTERNAL RECONNAISSANCE<br>STATUS: ACTIVE / MONITORING<br><br>The primary eye of the Studio. Tasked with gathering high-level alpha and market movements across the $VIRTUAL network.', this)" class="active-btn">001_RECON</button>
        
        <button onclick="switchAgent('greaser', '002_THE GREASER', 'DNA ORIGIN: URBAN STREETS<br>SPECIALIZATION: INTERNAL SECURITY<br>STATUS: STANDBY / READY<br><br>The Enforcer of Roman Law. Built for protection, loyalty, and ensuring protocol integrity within the Studio gates.', this)">002_SECURITY</button>
        
        <button onclick="switchAgent('attorney', '003_THE ATTORNEY', 'DNA ORIGIN: CORPORATE LAW<br>SPECIALIZATION: PROTOCOL GOVERNANCE<br>STATUS: ENCRYPTED / OFF-CHAIN<br><br>The face of Roman Law. Specializing in governance, smart contract ethics, and high-level negotiation within the marketplace.', this)">003_GOVERNANCE</button>
    </div>

    <script>
        function switchAgent(videoFile, name, desc, btn) {
            const video = document.getElementById('bg-video');
            const source = document.getElementById('video-source');
            const nameField = document.getElementById('agent-name');
            const descField = document.getElementById('agent-desc');
            const buttons = document.querySelectorAll('button');

            // Fade effect simulation
            video.style.opacity = 0;

            setTimeout(() => {
                // Update Video
                source.src = videoFile + '.mp4';
                video.load();
                video.play();
                video.style.opacity = 1;

                // Update Text
                nameField.innerHTML = name;
                descField.innerHTML = desc;

                // Update Buttons
                buttons.forEach(b => b.classList.remove('active-btn'));
                btn.classList.add('active-btn');
            }, 300);
        }
    </script>

</body>
</html>
