<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background-color: black; overflow: hidden; 
            cursor: pointer; /* Indicates the screen is interactive */
        }
        
        #intro-video { 
            position: fixed; top: 50%; left: 50%; 
            min-width: 100%; min-height: 100%; 
            transform: translate(-50%, -50%); 
            z-index: 1; object-fit: cover; 
        }

        /* Subtle indicator that sound is muted until click */
        #audio-hint {
            position: fixed; top: 20px; left: 50%;
            transform: translateX(-50%);
            z-index: 50; font-family: 'Times New Roman', serif;
            font-size: 10px; letter-spacing: 4px;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            pointer-events: none;
            transition: opacity 1s;
        }
    </style>
</head>
<body onclick="igniteAudio()">

    <!-- OPTIONAL: Very faint hint that disappears on click -->
    <div id="audio-hint">CLICK TO ACTIVATE AUDIO</div>

    <!-- THE CINEMATIC (Autoplays muted to bypass browser blocks) -->
    <video id="intro-video" autoplay playsinline muted preload="auto">
        <source src="romansprint.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('intro-video');
        const hint = document.getElementById('audio-hint');

        function igniteAudio() {
            // Wake up the sound
            video.muted = false;
            
            // Fade out the hint
            if(hint) hint.style.opacity = '0';
            
            console.log("Audio Unlocked.");
        }

        function enterStudio() {
            window.location.href = "studio.html";
        }

        // Move to the Studio when the sprint concludes
        video.onended = function() {
            enterStudio();
        };

        // Failsafe: If video breaks, go to Studio
        video.onerror = function() {
            enterStudio();
        };
    </script>
</body>
</html>
