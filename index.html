<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | Index</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .gate { position: absolute; z-index: 10; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.2); color: #fff; cursor: pointer; font-family: monospace; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div class="gate" onclick="reveal()">[ ENTER ]</div>
    
    <video id="v" loop playsinline muted>
        <!-- The '?' at the end forces GitHub to serve the freshest version of the asset -->
        <source src="trainrun.mp4?v=1.1" type="video/mp4">
    </video>

    <script>
        function reveal() {
            const video = document.getElementById('v');
            video.muted = false;
            video.play();
            document.querySelector('.gate').style.display = 'none';
        }
    </script>
</body>
</html>
