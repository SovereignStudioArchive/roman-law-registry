<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Law - Genesis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #050505; font-family: 'Roboto Mono', monospace; }
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; filter: grayscale(0.1) contrast(1.1) brightness(0.9); opacity: 0; transition: opacity 2.5s ease-in; }
        
        /* Loading Heartbeat */
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255,255,255,0.2); letter-spacing: 10px; font-size: 0.7rem; z-index: 5; text-transform: uppercase; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.6; } }

        .vignette-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.95) 100%); z-index: 1; pointer-events: none; }
        .bottom-tab { position: fixed; bottom: 0; left: 0; width: 100%; height: 140px; display: flex; justify-content: center; align-items: center; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); backdrop-filter: blur(8px); z-index: 10; }
        .proceed-button { padding: 18px 60px; font-size: 0.8rem; color: rgba(255, 255, 255, 0.5); background: rgba(255, 255, 255, 0.01); border: 1px solid rgba(255, 255, 255, 0.1); cursor: pointer; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); text-transform: uppercase; letter-spacing: 6px; }
        .proceed-button:hover { background: rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.4); letter-spacing: 10px; color: #fff; }
    </style>
</head>
<body>
    <div id="loader">Initializing Genesis...</div>
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video" onplay="document.getElementById('loader').style.display='none'; this.style.opacity=1;">
            <source src="![](https://drzuelosizfllruocmly.supabase.co/storage/v1/object/public/videos/sora/video_6986f09fdf608198863956f5dbbb634a0d7b9c31b8fee7e2.mp4?)" type="video/mp4">
        </video>
        <div class="vignette-overlay"></div>
    </div>
    <div class="bottom-tab">
        <button class="proceed-button" id="proceedAction">Proceed</button>
    </div>
    <script>
        document.getElementById('proceedAction').addEventListener('click', function() {
            window.location.href = 'evolution.html'; 
        });
    </script>
</body>
</html>
