<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS | THE REGISTRY</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        /* Cinematic Video Container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(40%);
            transition: opacity 0.8s ease-in-out;
        }

        /* Branding Overlay */
        #overlay {
            position: absolute;
            top: 8%;
            left: 5%;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 12px;
            margin: 0;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            display: inline-block;
            padding-bottom: 10px;
        }

        /* Agent Profile Card */
        #agent-profile {
            margin-top: 30px;
            max-width: 450px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-left: 2px solid white;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            letter-spacing: 5px;
            margin-top: 0;
            font-size: 1.2rem;
            color: white;
        }

        p {
            line-height: 1.6;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: #bbbbbb;
        }

        /* Navigation Terminal */
        #controls {
            position: fixed;
            bottom: 8%;
            left: 5%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 3;
        }

        button {
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.5);
            padding: 15px 25px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.75rem;
            letter-spacing: 4px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 280px;
            text-transform: uppercase;
        }

        button:hover {
            border-color: white;
            color: white;
            padding-left: 40px;
            background: rgba(255,255,255,0.1);
        }

        .active-btn {
            border-color: white;
            color: white;
            background: rgba(255,255,255,0.15);
            padding-left: 40px;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        /* Cinematic Scanline Overlay */
        .scanline {
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div id="video-container">
        <video id="bg-video" autoplay muted loop playsinline preload="auto" style="background-color: black;">
    <source id="video-source" src="britishroman.mp4?v=final_1" type="video/mp4">
    REGISTRY ERROR: ARCHITECTURE NOT SUPPORTED
</video>
    </div>

    <div id="overlay">
        <h1>ROMAN LAW STUDIOS</h1>
        <div id="agent-profile">
            <h2 id="agent-name">001_THE SPY</h2>
            <p id="agent-desc">
                DNA ORIGIN: BRITISH INTELLIGENCE<br>
                SPECIALIZATION: EXTERNAL RECONNAISSANCE<br>
                STATUS: ACTIVE / MONITORING<br><br>
                The primary eye of the Studio. Tasked with gathering high-level alpha and market movements across the $VIRTUAL network.
            </p>
        </div>
    </div>

    <div id="controls">
    <!-- Pointing directly to the name that works for you -->
    <button onclick="switchAgent('britishroman', '001_THE SPY', 'DNA ORIGIN: BRITISH INTELLIGENCE<br>SPECIALIZATION: EXTERNAL RECONNAISSANCE<br>STATUS: ACTIVE / MONITORING<br><br>The primary eye of the Studio. Tasked with gathering high-level alpha and market movements across the $VIRTUAL network.', this)" class="active-btn">001_RECON</button>
    
    <button onclick="switchAgent('greaser', '002_THE GREASER', 'DNA ORIGIN: URBAN STREETS<br>SPECIALIZATION: INTERNAL SECURITY<br>STATUS: STANDBY / READY<br><br>The Enforcer of Roman Law. Built for protection, loyalty, and ensuring protocol integrity within the Studio gates.', this)">002_SECURITY</button>
    
    <button onclick="switchAgent('attorney', '003_THE ATTORNEY', 'DNA ORIGIN: CORPORATE LAW<br>SPECIALIZATION: PROTOCOL GOVERNANCE<br>STATUS: ENCRYPTED / OFF-CHAIN<br><br>The face of Roman Law. Specializing in governance, smart contract ethics, and high-level negotiation within the marketplace.', this)">003_GOVERNANCE</button>
</div>

    <script>
        function switchAgent(videoFile, name, desc, btn) {
            const video = document.getElementById('bg-video');
            const source = document.getElementById('video-source');
            const nameField = document.getElementById('agent-name');
            const descField = document.getElementById('agent-desc');
            const buttons = document.querySelectorAll('button');

            // Visual Transition
            video.style.opacity = 0;

            setTimeout(() => {
                // Force fresh fetch of video DNA to bypass browser hesitation
                const timestamp = new Date().getTime();
                source.src = videoFile + '.mp4?v=' + timestamp;
                
                // Update Text
                nameField.innerHTML = name;
                descField.innerHTML = desc;

                // Reload and Play
                video.load();
                
                // Force Play Promise
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        video.style.opacity = 1;
                    }).catch(error => {
                        console.log("Registry Playback Blocked: ", error);
                        // Final Attempt: Muted force
                        video.muted = true;
                        video.play();
                        video.style.opacity = 1;
                    });
                }

                // Update UI Buttons
                buttons.forEach(b => b.classList.remove('active-btn'));
                btn.classList.add('active-btn');
            }, 400);
        }

        // Global Initialization
        window.onload = () => {
            const video = document.getElementById('bg-video');
            video.muted = true;
            video.play().catch(e => console.log("Init block: ", e));
        };
    </script>

</body>
</html>
