<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: black; overflow: hidden; font-family: 'Courier New', monospace; color: white; }
        
        #bg-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: 1; object-fit: cover;
            filter: brightness(45%); display: block;
        }

        #overlay { position: relative; z-index: 10; padding: 30px; pointer-events: none; }
        h1 { font-size: 1.8rem; letter-spacing: 8px; border-bottom: 2px solid white; display: inline-block; padding-bottom: 8px; margin: 0; }
        
        #agent-card { background: rgba(0,0,0,0.7); padding: 15px; border-left: 2px solid white; max-width: 350px; margin-top: 20px; pointer-events: auto; }
        h2 { letter-spacing: 3px; font-size: 1.1rem; margin-top: 0; }
        p { line-height: 1.4; color: #ccc; font-size: 0.85rem; }

        #controls { position: fixed; bottom: 5%; left: 30px; display: flex; flex-direction: column; gap: 8px; z-index: 20; }
        button { background: rgba(0,0,0,0.6); border: 1px solid white; color: white; padding: 12px; width: 220px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; font-size: 0.75rem; transition: 0.3s; }
        button:hover, .active-btn { background: white; color: black; }

        /* MOBILE OPTIMIZATION: Shrinks the UI when on a phone */
        @media (max-width: 600px) {
            h1 { font-size: 1.2rem; letter-spacing: 4px; }
            #agent-card { max-width: 80%; padding: 10px; margin-top: 15px; }
            #agent-card p { font-size: 0.75rem; }
            #controls { bottom: 3%; left: 20px; gap: 6px; }
            button { width: 180px; padding: 10px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline preload="auto">
        <source id="video-source" src="britishroman.mp4" type="video/mp4">
    </video>

    <div id="overlay">
        <h1>ROMAN LAW STUDIOS</h1>
        <div id="agent-card">
            <h2 id="agent-name">001_THE SPY</h2>
            <p id="agent-desc">DNA: BRITISH INTEL<br>STATUS: ACTIVE / MONITORING</p>
        </div>
    </div>

    <div id="controls">
        <button onclick="switchDNA('britishroman', '001_THE SPY', 'DNA: BRITISH INTEL<br>STATUS: ACTIVE', this)" class="active-btn">001_RECON</button>
        <button onclick="switchDNA('greaser', '002_THE GREASER', 'DNA: URBAN STREETS<br>STATUS: ACTIVE', this)">002_SECURITY</button>
        <button onclick="switchDNA('attorney', '003_THE ATTORNEY', 'DNA: CORPORATE LAW<br>STATUS: ACTIVE', this)">003_GOVERNANCE</button>
    </div>

    <script>
        function switchDNA(file, name, desc, btn) {
            const video = document.getElementById('bg-video');
            video.src = file + ".mp4";
            document.getElementById('agent-name').innerText = name;
            document.getElementById('agent-desc').innerHTML = desc;
            video.muted = false;
            video.load();
            video.play();
            document.querySelectorAll('button').forEach(b => b.classList.remove('active-btn'));
            btn.classList.add('active-btn');
        }

        document.addEventListener('click', function() {
            const v = document.getElementById('bg-video');
            v.muted = false;
            v.play();
        }, { once: true });
    </script>
</body>
</html>
