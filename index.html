<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROMAN LAW | THE MAGISTRATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; color: #fff; height: 100dvh; overflow: hidden; }

        /* 1. GENESIS OVERLAY */
        #genesis-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 2s ease, visibility 2s;
        }
        
        #rose-img {
            width: 250px; height: auto; margin-bottom: 20px;
            opacity: 0; transition: opacity 4s ease;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.7));
            animation: breathe 5s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5)); }
            50% { transform: scale(1.03); filter: drop-shadow(0 0 45px rgba(255, 0, 0, 0.9)); }
        }
        
        #typewriter { color: #555; letter-spacing: 5px; font-size: 0.8rem; margin-bottom: 50px; text-transform: uppercase; text-align: center; }

        .genesis-btn {
            background: none; border: 1px solid #fff; color: #fff; padding: 18px 40px; 
            cursor: pointer; letter-spacing: 6px; font-family: 'Courier New', monospace; 
            transition: 1.5s; opacity: 0; visibility: hidden;
        }

        /* 2. THE MAGISTRATE'S ACTUAL VIDEO (HERO REVEAL) */
        #bg-video { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            object-fit: cover; filter: grayscale(0.6) brightness(0.3); 
        }

        /* 3. HUB UI */
        .ui { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; width: 90%; max-width: 800px; 
            opacity: 0; transition: opacity 2s ease; z-index: 10;
        }

        h1 { font-size: 8vw; letter-spacing: 15px; margin: 0; font-family: 'Special Elite', cursive; color: #fff; }

        /* TABS */
        .tab-container { display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 50px; }
        .tab-btn { 
            display: flex; align-items: center; justify-content: space-between; 
            width: 380px; padding: 22px; border: 1px solid #333; color: #fff; 
            text-decoration: none; letter-spacing: 3px; font-size: 0.85rem; background: rgba(0,0,0,0.8); transition: 0.4s; 
        }
        .tab-btn:hover { border-color: #b7410e; color: #b7410e; transform: scale(1.02); }

        @media (max-width: 600px) { h1 { font-size: 12vw; } .tab-btn { width: 100%; } #rose-img { width: 180px; } }
    </style>
</head>
<body>

    <!-- 1. GENESIS OVERLAY -->
    <div id="genesis-overlay">
        <img id="rose-img" src="assets/rose.png" alt="Sovereign Rose">
        <div id="typewriter"></div>
        <button class="genesis-btn" id="awaken-btn" onclick="revealStudio()">[ AWAKEN THE MAGISTRATE ]</button>
    </div>

    <!-- 2. THE ACTUAL ROMAN VIDEO -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="![](https://images.ottowallet.xyz/videos/1769497773692.mp4)" type="video/mp4">
    </video>

    <!-- 3. HUB UI -->
    <div class="ui" id="main-ui">
        <h1>ROMAN LAW</h1>
        <p style="color:#b7410e; letter-spacing:6px; font-size:0.75rem; margin-bottom: 40px;">SOVEREIGN CREATIVE STUDIO</p>
        
        <div class="tab-container">
            <a href="archive.html" class="tab-btn"><span>[ 01 ] ACCESS_ARCHIVE</span><span style="opacity:0.5; font-size:0.55rem;">The Evidence</span></a>
            <a href="https://x.com/YourRecruitmentThread" target="_blank" class="tab-btn"><span>[ 02 ] JOIN_THE_COLOSSEUM</span><span style="opacity:0.5; font-size:0.55rem;">Recruitment</span></a>
        </div>
    </div>

    <script>
        const text = "BUILDING THE WORLD THROUGH YOUR EYES...";
        let i = 0;
        
        function type() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++; setTimeout(type, 100);
            } else { 
                document.getElementById("rose-img").style.opacity = "1";
                const btn = document.getElementById("awaken-btn");
                setTimeout(() => {
                    btn.style.visibility = "visible";
                    btn.style.opacity = "1";
                }, 2000);
            }
        }

        function revealStudio() {
            const overlay = document.getElementById('genesis-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.visibility = 'hidden';
                document.getElementById('main-ui').style.opacity = '1';
            }, 2000);
        }

        window.onload = type;
    </script>
</body>
</html>
