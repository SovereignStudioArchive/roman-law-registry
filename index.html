<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW | REGISTRY</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #050505;
            font-family: 'Courier New', Courier, monospace; color: #d1d1d1;
        }
        #video-bg {
            position: fixed; top: 0; left: 0;
            min-width: 100%; min-height: 100%; z-index: -1;
            filter: grayscale(100%) contrast(120%) brightness(40%);
            object-fit: cover;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
        }
        .btn {
            display: block; margin: 10px; padding: 15px; width: 250px;
            border: 1px solid #444; background: rgba(20, 20, 20, 0.6);
            color: #aaa; text-decoration: none; text-transform: uppercase;
            letter-spacing: 3px; font-size: 0.8rem; transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover { background: #d1d1d1; color: #000; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <!-- THE CINEMATIC (RE-STABILIZED PATH) -->
    <video autoplay muted loop playsinline id="video-bg">
        <source src="assets/trainrun.mp4" type="video/mp4">
        <source src="./assets/trainrun.mp4" type="video/mp4">
        <source src="/roman-law-registry/assets/trainrun.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <h1 style="letter-spacing: 12px; text-transform: uppercase; margin-bottom: 0;">Roman Law</h1>
        <p style="color: #666; font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 40px;">REGISTRY OF THE EASTERN DISTRICTS</p>
        
        <!-- TRIGGERS FOR SOUND -->
        <a href="javascript:void(0)" class="btn" onclick="activateRegistry()">Sign the Law</a>
        <a href="javascript:void(0)" class="btn" onclick="activateRegistry()">Access Archive</a>
        <a href="https://app.virtuals.io" class="btn">Protocol Terminal</a>
    </div>

    <script>
        function activateRegistry() {
            const video = document.getElementById('video-bg');
            // This unmutes the video upon user interaction
            video.muted = false;
            video.volume = 0.8;
            console.log("Registry Activated: Audio Live.");
        }
    </script>

</body>
</html>
