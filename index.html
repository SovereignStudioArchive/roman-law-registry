<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | Index</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; color: white; font-family: monospace; }
        .full-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .ui-layer { position: relative; z-index: 10; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.5); }
        #error-log { position: fixed; bottom: 10px; width: 100%; text-align: center; color: red; font-size: 12px; z-index: 20; }
    </style>
</head>
<body>

    <div id="error-log"></div>

    <div class="ui-layer" id="overlay" onclick="startStudio()">
        <h1 style="cursor:pointer; border: 1px solid white; padding: 20px;">[ INITIALIZE ROMAN DNA ]</h1>
    </div>
    
    <!-- Added crossorigin and error listener -->
    <video id="mainVid" class="full-video" loop playsinline muted crossorigin="anonymous">
        <source src="![](https://images.ottowallet.xyz/videos/1769492817510.mp4)" type="video/mp4">
    </video>

    <script>
        const v = document.getElementById('mainVid');
        const errLog = document.getElementById('error-log');

        // Error Detection
        v.addEventListener('error', function() {
            errLog.innerHTML = "VIDEO ERROR: " + v.error.message + " | Code: " + v.error.code;
        }, true);

        function startStudio() {
            v.muted = false;
            const playPromise = v.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    document.getElementById('overlay').style.display = 'none';
                }).catch(error => {
                    errLog.innerHTML = "PLAYBACK BLOCKED: " + error;
                });
            }
        }
    </script>
</body>
</html>
