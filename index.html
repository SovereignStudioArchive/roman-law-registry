<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | Index</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .trigger { position: absolute; z-index: 10; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.4); color: #fff; cursor: pointer; font-family: monospace; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div class="trigger" onclick="run()">[ RECLAIM INDEX ]</div>
    
    <video id="vid" loop playsinline muted crossorigin="anonymous">
        <source src="![](https://images.ottowallet.xyz/videos/1769492817510.mp4)" type="video/mp4">
    </video>

    <script>
        function run() {
            const v = document.getElementById('vid');
            v.muted = false;
            v.play();
            document.querySelector('.trigger').style.display = 'none';
        }
    </script>
</body>
</html>
