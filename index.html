<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW | REGISTRY</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #050505;
            font-family: 'Courier New', Courier, monospace; color: #d1d1d1;
        }
        #video-bg {
            position: fixed; top: 0; left: 0;
            min-width: 100%; min-height: 100%; z-index: -1;
            filter: grayscale(100%) contrast(120%) brightness(40%);
            object-fit: cover;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
        }
        .btn {
            display: block; margin: 10px; padding: 15px; width: 250px;
            border: 1px solid #444; background: rgba(20, 20, 20, 0.6);
            color: #aaa; text-decoration: none; text-transform: uppercase;
            letter-spacing: 3px; font-size: 0.8rem; transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover { background: #d1d1d1; color: #000; }
    </style>
</head>
<body>

    <!-- THE CINEMATIC - ABSOLUTE PATH DECREE -->
    <video autoplay muted loop playsinline id="video-bg">
        <source src="![](https://sovereignstudioarchive.github.io/roman-law-registry/assets/trainrun.mp4)" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay">
        <h1 style="letter-spacing: 12px; text-transform: uppercase; margin-bottom: 0;">Roman Law</h1>
        <p style="color: #666; font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 40px;">REGISTRY OF THE EASTERN DISTRICTS</p>
        
        <a href="javascript:void(0)" class="btn" onclick="activateSound()">Sign the Law</a>
        <a href="javascript:void(0)" class="btn" onclick="activateSound()">Access Archive</a>
    </div>

    <script>
        function activateSound() {
            const video = document.getElementById('video-bg');
            video.muted = false;
            video.volume = 0.8;
            console.log("Audio Layer Activated.");
        }
    </script>

</body>
</html>
