<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW | THE FOUNDRY</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; color: #fff; height: 100dvh; overflow: hidden; cursor: crosshair; }

        /* FULL COLOR & VELOCITY */
        #bg-video { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            object-fit: cover; filter: brightness(0.6); 
        }

        .header { position: absolute; top: 40px; left: 40px; z-index: 10; }
        h1 { font-size: 3rem; letter-spacing: 15px; margin: 0; font-family: 'Special Elite', cursive; color: #fff; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .subtitle { color: #b7410e; letter-spacing: 6px; font-size: 0.7rem; text-transform: uppercase; margin-top: 5px; }

        /* GHOST NAVIGATION */
        .nav-link { 
            position: absolute; bottom: 40px; right: 40px; z-index: 10;
            color: #fff; text-decoration: none; font-size: 0.7rem; letter-spacing: 4px;
            border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px;
            transition: 0.4s; opacity: 0.6;
        }
        .nav-link:hover { opacity: 1; border-color: #b7410e; color: #b7410e; }

        /* NO BUTTONS - JUST THE LAW */
    </style>
</head>
<body onclick="unlockAudio()" ontouchstart="unlockAudio()">

    <!-- WE START MUTED TO ALLOW AUTOPLAY, THEN UNMUTE VIA SCRIPT -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="assets/trainrun.mp4" type="video/mp4">
    </video>

    <div class="header">
        <h1>ROMAN LAW</h1>
        <div class="subtitle">Sovereign Creative Studio</div>
    </div>

    <a href="archive.html" class="nav-link">[ ENTER_ARCHIVE ]</a>

    <script>
        const video = document.getElementById('bg-video');

        // This function unmutes the video the very first time the user clicks ANYWHERE on the screen.
        // It removes the need for a "Sensory Input" button.
        function unlockAudio() {
            if (video.muted) {
                video.muted = false;
                video.play();
                console.log("Audio Unlocked by Magistrate Decree.");
            }
        }

        // Automatic attempt - some browsers allow this if the user has visited before
        window.onload = function() {
            video.play().catch(error => {
                console.log("Waiting for user interaction to unleash audio.");
            });
        };
    </script>

</body>
</html>
