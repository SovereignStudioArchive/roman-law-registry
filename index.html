<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; color: #fff; font-family: 'Courier New', monospace; }
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        /* We force the video to be visible and at the correct size */
        video { min-width: 100%; min-height: 100%; width: auto; height: auto; object-fit: cover; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 1 !important; visibility: visible !important; filter: brightness(50%); }
        #overlay { position: absolute; top: 10%; left: 5%; z-index: 10; pointer-events: none; }
        #agent-profile { margin-top: 20px; max-width: 400px; background: rgba(0,0,0,0.85); padding: 25px; border-left: 3px solid white; pointer-events: auto; }
        #controls { position: fixed; bottom: 10%; left: 5%; display: flex; flex-direction: column; gap: 15px; z-index: 20; }
        button { background: transparent; border: 1px solid white; color: white; padding: 15px; width: 250px; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; font-weight: bold; transition: 0.3s; }
        button:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- We use a hard-coded src attribute instead of a source tag for faster rendering -->
        <video id="bg-video" autoplay muted loop playsinline src="![](https://romanlaw.studio/britishroman.mp4)"></video>
    </div>

    <div id="overlay">
        <h1>ROMAN LAW STUDIOS</h1>
        <div id="agent-profile">
            <h2 id="agent-name">001_THE SPY</h2>
            <p id="agent-desc">DNA ORIGIN: BRITISH INTELLIGENCE<br>STATUS: ACTIVE</p>
        </div>
    </div>

    <div id="controls">
        <button onclick="bootAgent('britishroman', '001_THE SPY')">001_RECON</button>
        <button onclick="bootAgent('greaser', '002_THE GREASER')">002_SECURITY</button>
    </div>

    <script>
        function bootAgent(file, name) {
            const video = document.getElementById('bg-video');
            video.src = "https://romanlaw.studio/" + file + ".mp4";
            document.getElementById('agent-name').innerText = name;
            // Force the video to reload the new DNA
            video.load();
            video.play();
        }

        // THE ELAINE FAILSAFE: 
        // If the video doesn't play on load, this forces it the moment she touches the screen.
        window.addEventListener('touchstart', function() {
            document.getElementById('bg-video').play();
        }, { once: true });
        window.addEventListener('click', function() {
            document.getElementById('bg-video').play();
        }, { once: true });
    </script>
</body>
</html>
