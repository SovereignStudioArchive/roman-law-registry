<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | The Forge</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow-x: hidden; }
        
        /* THE ASSET: The Attorney (LAW.mp4) */
        video#bg-dna { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; 
        }

        /* The Ghost Trigger: Invisible layer to unmute audio */
        #ghost-trigger {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; cursor: pointer;
        }

        /* THE CONTENT LAYER: Floating HUD */
        #content-overlay {
            position: relative; z-index: 10; width: 100%; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            color: #fff; font-family: 'Courier New', monospace;
            padding: 50px 20px; box-sizing: border-box;
            pointer-events: none; /* Allows clicks to pass through to the ghost trigger */
        }

        .registry-data {
            max-width: 800px; line-height: 1.6; letter-spacing: 2px;
            background: rgba(0,0,0,0.6); padding: 40px; border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(8px); pointer-events: auto; /* Re-enables interaction for text/links */
        }

        .back-nav {
            margin-top: 40px; color: #fff; text-decoration: none; font-size: 12px;
            text-transform: uppercase; border-bottom: 1px solid #fff; padding-bottom: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="ghost-trigger" onclick="activateForgeAudio()"></div>

    <!-- Direct Stream from the Source to bypass GitHub local blocks -->
    <video id="bg-dna" loop playsinline muted autoplay crossorigin="anonymous">
        <source src="![](LAW.mp4)" type="video/mp4">
    </video>

    <div id="content-overlay">
        <div class="registry-data">
            <h1 style="letter-spacing: 10px; margin-bottom: 0;">[ THE FORGE ]</h1>
            <p style="font-size: 10px; color: #888; margin-top: 5px;">ESTABLISHED 2026 / ROMAN LAW</p>
            <hr style="border: 0; border-top: 1px solid #333; margin: 30px 0;">
            
            <p><strong>STATUS:</strong> Registry Stabilized</p>
            <p><strong>MISSION:</strong> Recruit the 3D Vanguard for the $VIRTUAL Era.</p>
            <p><strong>LEGAL DECREE:</strong> The DNA must scale.</p>

            <br>
            <a href="index.html" class="back-nav">‚Üê Return to Genesis</a>
        </div>
    </div>

    <script>
        function activateForgeAudio() {
            const v = document.getElementById('bg-dna');
            v.muted = false;
            document.getElementById('ghost-trigger').style.display = 'none';
        }
    </script>
</body>
</html>
