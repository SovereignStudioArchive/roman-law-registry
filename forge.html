<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS | THE FORGE</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background-color: black; overflow: hidden; 
            font-family: 'Courier New', monospace; color: white; 
        }
        
        #intro-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: 1; object-fit: cover;
        }

        /* INITIAL OVERLAY: Instruction to unlock sound */
        #launch-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); cursor: pointer;
            transition: opacity 0.5s;
        }

        #gate-text {
            border: 1px solid white; padding: 20px 40px;
            letter-spacing: 5px; text-transform: uppercase;
            font-weight: bold; background: rgba(255,255,255,0.1);
        }

        #skip-button {
            position: fixed; bottom: 30px; right: 30px;
            z-index: 50; font-size: 0.7rem; letter-spacing: 2px;
            color: rgba(255,255,255,0.4); cursor: pointer;
            text-decoration: underline; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- THE GATEKEEPER: Forces a click to ensure the browser allows audio -->
    <div id="launch-gate" onclick="igniteForge()">
        <div id="gate-text">INITIALIZE SYSTEM_</div>
    </div>

    <!-- THE CINEMATIC -->
    <video id="intro-video" playsinline preload="auto">
        <source src="romansprint.mp4" type="video/mp4">
    </video>

    <div id="skip-button" onclick="enterRegistry()">SKIP_SEQUENCE</div>

    <script>
        const video = document.getElementById('intro-video');
        const gate = document.getElementById('launch-gate');

        function igniteForge() {
            // 1. Hide the gate
            gate.style.opacity = '0';
            setTimeout(() => { gate.style.display = 'none'; }, 500);

            // 2. Start Video with Audio enabled
            video.muted = false;
            video.play();
        }

        // REDIRECT PROTOCOL: When video ends, move to the main Studio
        video.onended = function() {
            enterRegistry();
        };

        function enterRegistry() {
            window.location.href = "index.html";
        }

        // FAILSAFE: If video doesn't load or is missing, redirect after 3 seconds
        video.onerror = function() {
            console.log("Intro asset not found. Entering Registry.");
            enterRegistry();
        };
    </script>
</body>
</html>
